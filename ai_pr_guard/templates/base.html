<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Sentinel - AI PR Review Assistant" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --primary-light: #e0e7ff;
        --secondary: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --info: #3b82f6;
        --dark: #1e293b;
        --dark-secondary: #334155;
        --light: #f8fafc;
        --border: #e2e8f0;
        --text: #334155;
        --text-muted: #64748b;
        --radius: 12px;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        min-height: 100vh;
        color: var(--text);
      }

      main.container {
        max-width: 1000px;
        padding: 2rem 1rem;
      }

      /* Navbar */
      nav {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 1rem 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul:first-child li:first-child a {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      nav ul:last-child {
        display: flex;
        gap: 0.5rem;
      }

      nav ul:last-child li a {
        color: var(--text-muted);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.2s;
        font-weight: 500;
      }

      nav ul:last-child li a:hover, nav ul:last-child li a[aria-current="page"] {
        background: var(--primary-light);
        color: var(--primary);
      }

      /* Cards */
      article {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      article:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      article h2, article h3 {
        color: var(--dark);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      /* Status badges */
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .pill-connected {
        background: #d1fae5;
        color: #065f46;
      }

      .pill-disconnected {
        background: #fee2e2;
        color: #991b1b;
      }

      .pill-ready {
        background: #dbeafe;
        color: #1e40af;
      }

      /* Buttons */
      button, .btn {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:hover, .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
        color: white;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: white;
        color: var(--text);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--light);
        color: var(--text);
      }

      /* Form elements */
      input[type="text"],
      input[type="password"],
      input[type="number"],
      select {
        border: 2px solid var(--border);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
      }

      label {
        font-weight: 500;
        color: var(--text);
        margin-bottom: 0.5rem;
        display: block;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      thead th {
        background: var(--light);
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        padding: 1rem;
        text-align: left;
        border-bottom: 2px solid var(--border);
      }

      tbody td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
      }

      tbody tr:hover {
        background: var(--light);
      }

      /* Severity colors */
      .sev-low { background: #dbeafe; color: #1e40af; }
      .sev-medium { background: #fef3c7; color: #92400e; }
      .sev-high { background: #fed7aa; color: #c2410c; }
      .sev-critical { background: #fecaca; color: #b91c1c; }

      /* Code */
      code {
        font-family: 'JetBrains Mono', monospace;
        background: var(--light);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
        color: var(--primary);
      }

      /* Icons */
      .fas, .fab {
        width: 1.25em;
        text-align: center;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 2rem;
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      /* Flash messages */
      article[role="alert"] {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        border-left: 4px solid var(--info);
        border-radius: var(--radius);
      }

      /* Stats cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
      }

      .stat-card .number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
      }

      .stat-card .label {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      /* Action links */
      .action-links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .action-links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--primary-light);
        border-radius: 8px;
        transition: all 0.2s;
      }

      .action-links a:hover {
        background: var(--primary);
        color: white;
      }

      /* Muted text */
      .muted { opacity: 0.75; }

      /* Grid for repo selection */
      .repo-grid {
        display: grid;
        gap: 0.75rem;
      }

      .repo-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: var(--light);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid transparent;
      }

      .repo-item:hover {
        border-color: var(--primary);
        background: white;
      }

      .repo-item input[type="radio"] {
        width: 1.25rem;
        height: 1.25rem;
      }

      .repo-item .repo-name {
        font-weight: 500;
        flex: 1;
      }

      .repo-item .repo-visibility {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
      }

      .repo-visibility.private {
        background: #fef3c7;
        color: #92400e;
      }

      .repo-visibility.public {
        background: #d1fae5;
        color: #065f46;
      }

      /* Review detail */
      .finding-item {
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 8px;
        border-left: 4px solid var(--primary);
      }

      .finding-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .finding-category {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .finding-description {
        color: var(--text-muted);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li>
            <a href="/dashboard">
              <i class="fas fa-shield-halved"></i>
              Sentinel
            </a>
          </li>
        </ul>
        <ul>
          <li><a href="/dashboard"><i class="fas fa-gauge-high"></i> Dashboard</a></li>
          <li><a href="/reviews"><i class="fas fa-list-check"></i> Reviews</a></li>
          <li><a href="/connect"><i class="fab fa-github"></i> Connect</a></li>
        </ul>
      </nav>

      {% if flash %}
        <article role="alert" style="margin-top: 1rem; background: #dbeafe; border-left-color: #3b82f6;">
          <strong>{{ flash.title }}</strong><br/>
          <span class="muted">{{ flash.message }}</span>
        </article>
      {% endif %}

      {% block content %}{% endblock %}

      <footer>
        <p><i class="fas fa-robot"></i> Sentinel - AI-Powered PR Review Assistant</p>
        <small>Local UI. Token and config stored securely on this machine.</small>
      </footer>
    </main>
  </body>
</html>
